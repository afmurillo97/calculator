<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
    <link rel="icon" href="img/calculator.png" sizes="215x215"/>
</head>
<body>
    <h1 class="title">look the console => !!!</h1>
    <div class="calculator">
		<div class="numinput">58.20</div>
        <div class="result">0</div>
		<div class="buttongrid">
            <button id="factorial" >X!</button>
            <button id="square" ><sup>2</sup>&radic;x</button>
            <button id="squareMax" ><sup>y</sup>&radic;x</button>
            <button id="fraction" >1/x</button>
            <button id="power" >X<sup>y</sup></button>
            <button id="7" >7</button>
            <button id="8" >8</button>
            <button id="9" >9</button>
            <button id="delete" ><i class="bi bi-backspace"></i></button>
            <button id="ac" >AC</button>
            <button id="4" >4</button>
            <button id="5" >5</button>
            <button id="6" >6</button>
            <button id="+" ><i class="bi bi-plus"></i></button>
            <button id="-" ><i class="bi bi-dash"></i></button>         
            <button id="1" >1</button>
            <button id="2" >2</button>
            <button id="3" >3</button>
            <button id="x" ><i class="bi bi-x"></i></button>
            <button id="/" >รท</button>
            <button id="plus-minus" ><i class="bi bi-plus-slash-minus"></i></button>
            <button id="0" >0</button>
            <button id="decimal" >.</button>
		</div>
        <button id="enter">=</button>
	</div>
</body>
</html>
