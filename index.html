<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>look the console => !!!</h1>
    <div class="calculator">
		<div class="numinput">58.20</div>
		<div class="buttongrid">
			<button id="add" >+</button>
			<button id="subtract" >-</button>
			<button id="multiply" ><i class="glyphicon glyphicon-remove"></i></button>
			<button id="divide" >&divide;</button>
            <button id="power" ></button>
            <button id="fraction" ></button>
            <button id="square" ></button>
            <button id="squareMax" ></button>
            <button id="factorial" ></button>
		</div>
		<button id="enter">=</button>
	</div>
</body>
</html>
