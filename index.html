<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
    <link rel="icon" href="img/calculator.png" sizes="215x215"/>
</head>
<body>
    <h1 class="title">look the console => !!!</h1>
    <div class="calculator">
		<div class="numinput">58.20</div>
        <div class="result">0</div>
		<div class="buttongrid">
            <button id="factorial" >X!</button>
            <button id="square" ><sup>2</sup>&radic;x</button>
            <button id="squareMax" ><sup>y</sup>&radic;x</button>
            <button id="fraction" >1/x</button>
            <button id="power" >X<sup>y</sup></button>
            <button id="7" onclick="getNum(this)">7</button>
            <button id="8" onclick="getNum(this)">8</button>
            <button id="9" onclick="getNum(this)">9</button>
            <button id="delete" onclick="deleteLast()"><i class="bi bi-backspace"></i></button>
            <button id="ac" onclick="deleteAll()">AC</button>
            <button id="4" onclick="getNum(this)">4</button>
            <button id="5" onclick="getNum(this)">5</button>
            <button id="6" onclick="getNum(this)">6</button>
            <button id="+" onclick="getOp(this)"><i class="bi bi-plus"></i></button>
            <button id="-" onclick="getOp(this)"><i class="bi bi-dash"></i></button>         
            <button id="1" onclick="getNum(this)">1</button>
            <button id="2" onclick="getNum(this)">2</button>
            <button id="3"onclick="getNum(this)" >3</button>
            <button id="x" onclick="getOp(this)"><i class="bi bi-x"></i></button>
            <button id="/" onclick="getOp(this)">รท</button>
            <button id="plus-minus" onclick="plusMinus()"><i class="bi bi-plus-slash-minus"></i></button>
            <button id="0" onclick="getNum(this)">0</button>
            <button id="decimal" >.</button>
		</div>
        <button id="enter" onclick="getResult()">=</button>
	</div>
</body>
</html>
